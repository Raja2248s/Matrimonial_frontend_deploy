<app-navbar></app-navbar>
<section class="contact py-5" id="contact">
  <div class="container mb-5">
    <div class="text-center my-5">
      <h1>Contact Us</h1>
      <hr class="w-25 m-auto" />
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-12 mt-4">
        <div class="contact-form">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label"
                ><strong>Your Name</strong></label
              >
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                ><strong>Email Address</strong></label
              >
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter Your Email address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"
                ><strong>Your Message</strong></label
              >
              <textarea
                class="form-control"
                formControlName="message"
                rows="4"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="contactForm.invalid"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
      <div
        class="col-sm-12 col-md-6 col-lg-6 col-12 m-auto text-center about-img mt-4"
      >
        <img src="https://th.bing.com/th?id=OIP.cYLyLIkYYOUerl8b38Tf9gHaLH&w=204&h=306&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2" alt="" class="card-hover" />
      </div>
    </div>
  </div>
</section>
